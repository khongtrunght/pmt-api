<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Xem link facebook và ảnh từ mssv</title>
</head>

<body>
<div class="container">
    <h1 class="mt-4">Tìm link facebook</h1>
    <form action="student/index_html/" method="GET">
        <div class="mb-3">
            <label for="id" class="form-label">Nhập vào MSSV cần tìm :
            </label>
            <input class="form-control" id="id" name="id" type="number" placeholder="Mã số sinh viên gồm 8 chữ số"/>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Tìm kiếm</button>
    </form>
</div>

<div class="container align-self-center">
    <h1 class="mt-4">Tìm theo Họ Và Tên</h1>
    <form action="/student/name_html/" method="GET">
        <div class="mb-3">
            <label class="form-label">Nhập vào Họ và Tên cần tìm :
            </label>
            <input class="form-control" id="name" name="name" type="text" placeholder="Họ và Tên viết hoa chữ đầu"/>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Tìm kiếm</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
