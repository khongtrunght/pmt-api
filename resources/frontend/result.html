<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Student Info</title>
    <meta name="description" content="A simple introduction to HTML"/>
    <meta name="author" content="Phan Manh Tuan"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<body>
<div class="container">

    <h1 class='mt-4'>Thông tin về sinh viên</h1>
    <div class='mb-3'> Họ và tên : {{ fullname }}</div>
    <div class='mb-3'> MSSV : {{ id }}</div>
    <a class='mb-3' href="{{ fb_link }}">Link Facebook</a>
    <br/>
    <div class='mb-3'>Ảnh:</div>
    <img src="{{ image_url }}" alt="image"  height="600">
</div>

<div class="container">
    <h1 class="mt-4">Tìm Sinh viên khác</h1>
    <form action="" method="GET">
        <div class="mb-3">
            <label for="id" class="form-label">Nhập vào MSSV cần tìm :
            </label>
            <input class="form-control" id="id" name="id" type="number" placeholder="Mã số sinh viên gồm 8 chữ số"/>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Tìm kiếm</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
